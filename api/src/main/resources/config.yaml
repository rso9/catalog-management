kumuluzee:
  name: catalog
  version: 1.0.0
  env:
    name: dev
  server:
    base-url: http://localhost:8080
    http:
      post: 8080
  datasources:
  - jndi-name: jdbc/catalogDS
    connection-url: ${CONNECTION_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    max-pool-size: 20
  discovery:
    etcd:
      hosts: http://etcd:2379
    ttl: 20
    ping-interval: 15
  health:
    servlet:
      mapping: /health
      enabled: true
    logs:
      enabled: true
      level: INFO
      period-s: 30
    checks:
      data-source-health-check:
        jndi-name: jdbc/catalogDS
      disk-space-health-check:
        threshold: 100000000